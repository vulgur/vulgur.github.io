<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./style.css" rel="stylesheet" > -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="alternate" href="/atom.xml" title="Fork my life" type="application/atom+xml">
</head>

<body>
    <div class="p-6 max-w-sm mx-auto bg-gray-50 rounded-xl shadow-md flex items-center space-x-10 m-8">
        <div class="flex-shrink-0">
            <img class="h-12 w-12" src="./logo.png" />
        </div>
        <div class="text-2xl md:text-4xl font-bold text-black">Zen Flip Clock</div>
    </div>

    <div class="p-8 flex flex-col md:flex-row">
        <!-- Left -->
        <div class="box-border p-8 flex-1 container mx-auto items-center flex flex-col">
            <!-- Intro -->
            <div class="flex flex-col flex-grow">
                <div class="flex-1"></div>
                <div class="flex-1">
                    <p class="p-8 object-center text-center text-3xl font-semibold">Minimal, aesthetic, exquisite</p>
                </div>
                <!-- <div class="flex-1"></div> -->
            </div>
            <!-- Download buttons -->
            <div class="container flex-grow-0">
                <div class="flex gap-8">
                    <a href="https://apps.apple.com/cn/app/id1265404088" target="_blank" rel="noopener">
                        <img src="./app-store.png" class="download__icon" alt="App Store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.mad.zenflipclock" target="_blank" rel="noopener">
                        <img src="./google-play.png" class="download__icon" alt="Google Play"></a>
                 </div>
            </div>
        </div>
        <!-- screenshot -->
        <div class="flex-1 container mx-auto flex justify-center">
            <img class="p-8 object-center object-scale-down w-96 h-full" src="./iphone_dark_portrait.png" />
        </div>
    </div>
    <div class="flex justify-center">

        <p class="p-8 object-center text-xs md:text-base text-gray-400">@2020 Minimal Software Studio. All Rights Reserved.</p>
    </div>
</body>

</html>
